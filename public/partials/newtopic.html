<div ng-controller="NewTopicCtrl" class="view-showforum">

	<div class="view-header">
		<div class="breadcrumb-combined">
			<ol class="breadcrumb">
				<li><a ng-href="/#/">Friday Night Beer</a></li>
				<li><a ng-href="/#/">Forum</a></li>
				<li><a ng-href="/#/forum/{{forum.id}}">{{forum.title}}</a></li>
				<li class="active">Neues Thema</li>
			</ol>
			<div class="headeroptions">
				<a href="/">Suche</a> |
				<a href="/">Neuer Thread</a> |
				<a href="/">Threads verwalten</a>
			</div>
		</div>
	</div>
	<div class="xmain-content">
		<form id="newTopicForm" name="newTopicForm" class="form-horizontal form-dialog" role="form" ng-submit="login()">

		<h2 class="form-header">Neues Thema</h2>
		<div class="form-body">

			<alert type="danger" ng-show="message" close="clearMsg()">{{message}}</alert>

			<div class="form-group">
				<label id="lbl_title" for="title"
					class="col-sm-2 control-label" is-required="newTopicData.title">Titel:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						id="title" placeholder="Titel" ng-model="newTopicData.title"
						required>
				</div>
			</div>
			<div text-angular ng-model="newTopicData.htmlContent" name="demo-editor" ta-text-editor-class=form-control
				ta-html-editor-class="form-control" required></div>

		</div>
		<div class="form-footer clearfix">
			<a ng-href="/#/forum/{{forum.id}}" id="btn_cancel" class="btn btn-warning">Cancel</a>

			<button type="submit" class="btn btn-success" id="btn_login" ng-click="newTopic()">Erstellen</button>
		</div>
	</form>
	</div>
	
</div>
