<div ng-controller="ForumsCtrl">

	<div ng-repeat="category in categories">
		<h2>{{category.name}}</h2>
		

		<table st-table="category.forums" class="forums">
			<thead>
			<tr>
				<th class="forum-icon-col"></th>
				<th class="forum-title-col">Forum</th>
				<th class="forum-content-col">Inhalt</th>
				<th class="forum-latestpost-col">Letzter Beitrag</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="forum in category.forums">
				<td class="forum-icon-col"><img src="/assets/images/classic/forum_default.png"></td>
				<td class="forum-title-col">
					<a href="/forums/{{forum.id}}">{{forum.name}}</a>
					<div>{{forum.description}}</div>
				</td>
				<td class="forum-content-col"></td>
				<td class="forum-latestpost-col"></td>
			</tr>
			</tbody>
		</table>

		
	</div>
	<alert type="warning" ng-show="categories.length == 0">Es sind keine Foren enthalten</alert>
	
</div>
