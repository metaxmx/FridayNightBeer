<section class="col-lg-8 col-lg-offset-2" ng-controller="LoginCtrl">

	<form id="LoginForm" name="LoginForm" ng-hide="authenticated"
		class="form-horizontal form-dialog" role="form" ng-submit="login()">

		<h2 class="form-header">Login</h2>
		<div class="form-body">

			<alert type="info">Bitte Username und Passwort eingeben:</alert>
			<alert type="danger" ng-show="message" close="clearMsg()">{{message}}</alert>

			<div class="form-group">
				<label id="lbl_username" for="username"
					class="col-sm-4 control-label" is-required="loginForm.username">Username</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="username"
						id="username" placeholder="Username" ng-model="loginForm.username"
						required>
				</div>
			</div>

			<div class="form-group">
				<label id="lbl_password" for="password"
					class="col-sm-4 control-label" is-required="loginForm.password">Password</label>

				<div class="col-sm-8">
					<input type="password" class="form-control" name="password"
						id="password" placeholder="Password" ng-model="loginForm.password"
						required>
				</div>
			</div>

		</div>
		<div class="form-footer clearfix">
			<a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

			<button type="submit" class="btn btn-success" id="btn_login">Login</button>
		</div>
	</form>

	<form id="LogoutForm" name="LogoutForm" class="form-dialog" role="form"
		ng-show="authenticated">
		<h2 class="form-header">Logout</h2>
		<div class="form-body">
			<alert type="info">Du bist momentan eingeloggt as {{authdata.name}}.</alert>
		</div>
		<div class="form-footer clearfix">
			<button type="button" class="btn btn-success" id="btn_login"
				ng-click="logout()">Logout</button>
		</div>
	</form>

</section>
