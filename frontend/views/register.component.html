<section class="col-lg-8 col-lg-offset-2">

    <form id="RegisterForm" name="RegisterForm" *ngIf="!(authStatus|async).loggedIn" class="form-horizontal form-dialog" role="form" (submit)="register()">

        <h2 class="form-header">Registrierung</h2>
        <div class="form-body">

            <alert type="info">Bitte Registrierdaten eingeben:</alert>
            <alert type="danger" *ngIf="loginError != ''" dismissible="true" (close)="dismissError()">{{loginError}}</alert>

            <div class="form-group">
                <label id="lbl_username" for="username"
                       class="col-sm-4 control-label" is-required="RegisterForm.username">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" [(ngModel)]="registerParams.username"
                           id="username" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_email" for="email"
                       class="col-sm-4 control-label" is-required="RegisterForm.email">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" [(ngModel)]="registerParams.email"
                           id="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_password" for="password"
                       class="col-sm-4 control-label" is-required="RegisterForm.password">Password</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password"
                           id="password" placeholder="Password" [(ngModel)]="registerParams.password"
                           required>
                </div>
            </div>

        </div>
        <div class="form-footer clearfix">
            <a routerLink="/" id="btn_cancel" class="btn btn-warning">Cancel</a>

            <button type="submit" class="btn btn-success" id="btn_register">Registrieren</button>
        </div>
    </form>

    <form id="LogoutForm" name="LogoutForm" class="form-dialog" role="form" *ngIf="(authStatus|async).loggedIn">
        <h2 class="form-header">Register</h2>
        <div class="form-body">
            <alert type="info">Du bist bereits eingeloggt.</alert>
        </div>
        <div class="form-footer clearfix">
            <a routerLink="/" id="btn_cancel" class="btn btn-warning">Abbrechen</a>
        </div>
    </form>

</section>
