@* Angular2 Application Template *@
@import services.SettingsDTO
@import util.CompiledAssets
@(settings: SettingsDTO, assets: CompiledAssets)
<!doctype html>
<html lang="en" data-framework="angular2" class="modern-theme">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title>@settings.siteTitle</title>

        <link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("dist/" + assets.vendorStyle)">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("dist/" + assets.appStyle)">

        <link rel="shortcut icon" href="@routes.Assets.versioned("favicon.ico")">
    </head>
    <body>
        <fnb-app></fnb-app>

        <script>
            (function() {
                this.FnbConfig = this.FnbConfig || {};
                this.FnbConfig.environment = {
                    cordova: false,
                    assetRoot: "/assets",
                    apiRoot: "/api",
                    appResourcesRoot: "/resources"
                };
                console.log("Environment loaded");
            })(window);
        </script>
        <script src="@routes.ApplicationController.settingsJs"></script>
        <script src="@routes.Assets.versioned("dist/" +  assets.polyfills)"></script>
        <script src="@routes.Assets.versioned("dist/" + assets.vendor)"></script>
        <script src="@routes.Assets.versioned("dist/" + assets.app)"></script>
    </body>
</html>
