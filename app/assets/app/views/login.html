<section class="col-lg-8 col-lg-offset-2">

    <form id="LoginForm" name="LoginForm" *ngIf="!(authStatus|async).loggedIn" class="form-horizontal form-dialog" role="form" (submit)="login()">

        <h2 class="form-header">Login</h2>
        <div class="form-body">

            <alert type="info">Bitte Username und Passwort eingeben:</alert>
            <alert type="danger" ng-show="message" close="clearMsg()">{{message}}</alert>

            <div class="form-group">
                <label id="lbl_username" for="username"
                       class="col-sm-4 control-label" is-required="loginForm.username">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" [(ngModel)]="loginParams.username"
                           id="username" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_password" for="password"
                       class="col-sm-4 control-label" is-required="loginForm.password">Password</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password"
                           id="password" placeholder="Password" [(ngModel)]="loginParams.password"
                           required>
                </div>
            </div>

        </div>
        <div class="form-footer clearfix">
            <a [routerLink]="['Forums']" id="btn_cancel" class="btn btn-warning">Cancel</a>

            <button type="submit" class="btn btn-success" id="btn_login">Login</button>
        </div>
    </form>

    <form id="LogoutForm" name="LogoutForm" class="form-dialog" role="form" *ngIf="(authStatus|async).loggedIn">
        <h2 class="form-header">Logout</h2>
        <div class="form-body">
            <alert type="info">Du bist momentan eingeloggt as {{(authStatus|async).user.username}}.</alert>
        </div>
        <div class="form-footer clearfix">
            <button type="button" class="btn btn-success" id="btn_login" (click)="logout()">Logout</button>
        </div>
    </form>

</section>
